<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
 
    <nav>
        <h1>Weather Dashabord</h1>
    </nav>
        


    <aside>
        <h2>Search for a City:</h2>

            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Search Your City..">
                <button id="searchButton">Search</button>                
            </div> 
            
            

            <div id="searchHistory" class="search-history">
                <!--City Search History-->
            </div>
    </aside>


    <section>
        <div id="searchResults" class="results">
            <!--main weather results-->
        </div>

        <div class="forecast">
            <h4>5-Day Forecast:</h4>
            <div id="forecastContainer">
                <!-- Dynamically generated forecast -->
            </div>
        </div>
        


    </section>







    <script src="./assets/js/app.js"></script>
</body>
</html>
