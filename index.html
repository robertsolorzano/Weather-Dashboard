<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
 
    <nav>
        <h1>Weather Dashabord</h1>
    </nav>
        

    <div class="container">
    <aside>
        <h2>Search for a City:</h2>

            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Search Your City..">
                <button id="searchButton">Search</button>                
            </div> 
            
            

            <div id="searchHistory" class="search-history">
                <h3>Recent Searches:</h3>
                <!--City Search History-->
            </div>
    </aside>


    <section>
        <div id="currentWeather" class="current-weather">
        <!-- search results populate here -->
        </div>

            <div id="forecastContainer" class="forecast">
                <!-- forecast results poplulate here -->
            </div>
        


    </section>

</div>





    <script src="./assets/js/app.js"></script>
</body>
</html>
